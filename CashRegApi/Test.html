<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>test</title>
    <!-- link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"-->
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script>
        function scanByQuantity() {

            var scan = {
                Code: "123",
                Quantity: 3,
                Weight:0
            };


            $.ajax({
                type: "POST",
                url: 'http://localhost:58873/Api/values/ScanByQuantity', //change to your url
                data: JSON.stringify(scan), // pass json object to web api
                contentType: 'application/json',
                success: function (data, textStatus, xhr) {
                    alert('success!');
                    console.log(data);

                },

                error: function (xhr, textStatus, errorThrown) {
                    alert(errorThrown);
                    console.log('a' + textStatus);

                }
            });
        }

        function scanByWeight() {

            var scan = {
                Code: "123",
                Quantity: 0,
                Weight: 10
            };


            $.ajax({
                type: "POST",
                url: 'http://localhost:58873/Api/values/ScanByWeight', //change to your url
                data: JSON.stringify(scan), // pass json object to web api
                contentType: 'application/json',
                success: function (data, textStatus, xhr) {
                    alert('success!');
                    console.log(data);

                },

                error: function (xhr, textStatus, errorThrown) {
                    alert(errorThrown);
                    console.log('a' + textStatus);

                }
            });
        }

        function test() {
            $.ajax({
                type: "GET",
                url: 'http://localhost:58873/Api/values/5', //change to your url
                data: null,
                contentType: 'application/json',
                success: function (data, textStatus, xhr) {
                    alert('success!');
                    console.log(data);

                },

                error: function (xhr, textStatus, errorThrown) {
                    alert(errorThrown);
                    console.log('a' + textStatus);

                }
            });

        }

    </script>

</head>
<body>
    <input type="button" value="Test" onclick="test()" accesskey="T" />
    <input type="button" value="Scan By Quantity" onclick="scanByQuantity()" accesskey="Q" />
    <input type="button" value="Scan By Weight" onclick="scanByWeight()" accesskey="W" />

</body>
</html>
